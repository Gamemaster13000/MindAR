
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://github.com/Gamemaster13000/MindAR/blob/c6ea60c9165469f072f9dba1e9c6746f03f535eb/PlutoHacksFrontText.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<a-asset-item id="avatarModel2" src="pluto.gltf"></a-asset-item>
        <a-asset-item id="avatarModel" src="3dBuilderRocket.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
	<a-gltf-model rotation="0 0 0 " position=".3 0 0.1" scale="0.10 0.10 0.10" src="#avatarModel"
		animation="property: rotation; to: 0 -360 0; easing: easeInOutQuad; loop: true; repeat: indefinite;  dur: 10000"> </a-gltf-model>
			
	<a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.5 0.5 0.5" src="#avatarModel2" animation="property:position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate" animation__2=" property: rotation; to: 0 360 0; easing: easeInOutQuad; loop: true; dur: 15000"  ></a-gltf-model>
      </a-entity>
    
    </a-scene>
  </body>
</html>
